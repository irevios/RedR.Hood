<!DOCTYPE html>
<html>

<head>
    <title>Red R. Hood | The Game</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="img/interfaz/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preload" href="img/fondo/sobre0.png" as="image">
</head>

<body>
    <!-- Evita que el cambio de imágenes haga parpadear la imagen-->
    <div class="preload" style="display: none">
        <img src="img/caperucita/run_left.gif">
        <img src="img/caperucita/run_right.gif">
        <img src="img/caperucita/axe_left.gif">
        <img src="img/caperucita/axe_right.gif">
        <img src="img/caperucita/down_left.gif">
        <img src="img/caperucita/down_right.gif">
        <img src="img/caperucita/idle_left.png">
        <img src="img/caperucita/idle_right.png">
        <img src="img/caperucita/down_left.png">
        <img src="img/caperucita/down_right.png">
        <img src="img/caperucita/jump_left.png">
        <img src="img/caperucita/jump_right.png">
        <img src="img/caperucita/arr_left.png">
        <img src="img/caperucita/arr_right.png">
        <img src="img/caperucita/fire_left.png">
        <img src="img/caperucita/fire_right.png">
        <img src="img/proyectiles/flecha.png">
        <img src="img/proyectiles/fuego.gif">
        <img src="img/fondo/sobre0.png">
        <img src="img/fondo/sobre1.png">
        <img src="img/fondo/sobre2.png">
        <img src="img/fondo/nivel0-A-L-P.png">
        <img src="img/fondo/nivel0-A-L-N.png">
        <img src="img/fondo/nivel0-N-L-P.png">
        <img src="img/fondo/nivel0-N-L-N.png">
        <img src="img/fondo/nivel1-A-L-P.png">
        <img src="img/fondo/nivel1-A-N-P.png">
        <img src="img/fondo/nivel1-A-N-N.png">
        <img src="img/fondo/nivel2-A-L-N.png">
        <img src="img/fondo/nivel2-A-N-N.png">
        <img src="img/fondo/nivel2-N-L-N.png">
        <img src="img/fondo/nivel2-N-N-N.png">
        <img src="img/fondo/nivel3-A-L-P-O.png">
        <img src="img/fondo/nivel3-N-L-P-O.png">
        <img src="img/fondo/nivel3-A-L-P-N.png">
        <img src="img/fondo/nivel3-N-L-P-N.png">
        <img src="img/enemigos/rana.gif">
        <img src="img/enemigos/ranadaño.png">
        <img src="img/enemigos/ganso.gif">
        <img src="img/enemigos/gansodaño.png">
        <img src="img/enemigos/murcielago.gif">
        <img src="img/enemigos/murcielagodaño.png">
        <img src="img/enemigos/lobo.gif">
        <img src="img/enemigos/lobodaño.png">
        <img src="img/enemigos/loboFeroz.png">
        <img src="img/enemigos/loboFerozdaño.png">
    </div>
    <div id="playMusic">
        <i class="fa fa-music"></i>
        <i class="fa fa-play"></i></div>
    <div id="dialog" title="Ajustes">
        <div id="vol">
            <span><i class="fa fa-volume-up"></i></span>
            <div id="volumen"></div>
            <div class="valorVolumen">50</div>
        </div>
        <div id="teclas">
            <div class="col">
                <div class="saltar" tabindex="-1"><i class="fa fa-arrow-up"> Saltar</i><span></span></div>
                <div class="izquierda" tabindex="-1"><i class="fa fa-arrow-left"> Izquierda</i><span></span></div>
                <div class="agacharse" tabindex="-1"><i class="fa fa-arrow-down"> Agacharse</i><span></span></div>
                <div class="derecha" tabindex="-1"><i class="fa fa-arrow-right"> Derecha</i><span></span></div>
                <div class="ataque" tabindex="-1"><i class="fa fa-hand-paper-o"> Atacar</i><span></span></div>
            </div>
            <div class="col">
                <div class="hacha" tabindex="-1"><i class="fa fa-refresh"> Equipar hacha</i><span></span></div>
                <div class="ballesta" tabindex="-1"><i class="fa fa-refresh"> Equipar ballesta</i><span></span></div>
                <div class="pulsera" tabindex="-1"><i class="fa fa-refresh"> Equipar pulsera</i><span></span></div>
                <div class="cogerObjeto" tabindex="-1"><i class="fa fa-hand-paper-o"> Recolectar</i><span></span></div>
                <div class="usarObjeto" tabindex="-1"><i class="fa fa-hand-pointer-o"> Usar Objeto</i><span></span></div>
            </div>
        </div>
    </div>
    <div class="interfaz">
        <audio volume="0.5" loop="loop" controls="controls">
            <source src="audio/musica.mp3">
        </audio>
        <div id="vida">
            <div id="puntuacion"><i class="fa fa-trophy" aria-hidden="true"></i><span>0000000000</span></div>
        </div>
        <div id="panel">
            <div id="ajustes" class="ajustes"><i class="fa fa-cog" aria-hidden="true"></i> </div>
            <div id="nivel">Nivel <span>1</span></div>
            <div class="separador"></div>
            <div class="tiempo">Digestión Lobo</div>
            <div id="tiempo"><span>00:00</span> <i class="fa fa-clock-o" aria-hidden="true"></i></div>
        </div>
        <div id="transicion"></div>
    </div>
    <div id="inicio">
        <div id="personajeInicio"></div>
        <div id="titulo"></div>
        <div id="partida">
            <div class="nueva">Nueva Partida</div>
            <div class="continuar">Continuar</div>
            <div class="ajustes">Ajustes</div>
            <div class="alerta">Cookies de terceros bloqueadas, no se guardará la partida</div>
        </div>
    </div>
    <div id="gameover"></div>
    <div id="escenaFin"></div>
    <div id="juego">
        <div id='daño' class="blanco">- <i class='fa fa-heartbeat' aria-hidden='true'></i></div>
        <div id='recupera' class="blanco">- <i class='fa fa-heart' aria-hidden='true'></i></div>
        <!-- Caperucita -->
        <div id="caperucita" class="dinamico"></div>
        <!-- Fondo -->
        <div id="overfondo"></div>
        <div id="fondo"></div>
        <canvas id="canvas" width="1922" height="1081"></canvas>
    </div>
    <div class="cargando"></div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/dibujaFondo.js"></script>
    <script src="js/puntosPersonajes.js"></script>
    <script src="js/colisiones.js"></script>
    <script src="js/mapas.js"></script>
    <script src="js/personajeDinamico.js"></script>
    <script src="js/caperucita.js"></script>
    <script src="js/proyectil.js"></script>
    <script src="js/enemigos.js"></script>
    <script src="js/controles.js"></script>
    <script src="js/principal.js"></script>
    <script src="js/ajustes.js"></script>
</body>

</html>
